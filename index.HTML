<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Buku Favorit</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-black text-white font-mono">
    <div class="container mx-auto p-5">
        <h1 class="text-4xl text-center mb-6 text-pink-400 shadow-lg">Aplikasi Buku Favorit</h1>

        <!-- Input Nama Pengguna -->
        <div id="session-container" class="mb-6 text-center">
            <input type="text" id="namaPengguna" placeholder="Masukkan Nama Anda" class="border border-pink-500 p-2 rounded-md text-black font-bold" />
            <button id="btnSimpanNama" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md ml-2">Simpan Nama</button>
            <h3 id="salamPengguna" class="text-4xl text-center mb-6 text-pink-400 shadow-lg"></h3>
        </div>

        <!-- Form Tambah Buku -->
        <form id="form-tambah-buku" class="mb-6 text-center">
            <input type="text" id="judul" placeholder="Judul Buku" required class="border border-pink-500 p-2 rounded-md text-black font-bold mr-2" />
            <input type="text" id="penulis" placeholder="Penulis" required class="border border-pink-500 p-2 rounded-md text-black font-bold mr-2" />
            <input type="number" id="tahun" placeholder="Tahun Terbit" required class="border border-pink-500 p-2 rounded-md text-black font-bold mr-2" />
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">Tambah Buku</button>
        </form>

        <!-- Daftar Buku -->
        <h2 class="text-4xl text-center mb-6 text-pink-400 shadow-lg">Daftar Buku</h2>
        <div id="daftar-buku" class="border border-gray-700 p-4 rounded-md"></div>

        <!-- Buku Favorit -->
        <h2 class="text-4xl text-center mb-6 text-pink-400 shadow-lg">Buku Favorit</h2>
        <div id="buku-favorit" class="border border-gray-700 p-4 rounded-md"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
